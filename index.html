<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>

    <!-- CSS LINK  -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWESOME LINK  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body onload="displayTime()">
    <div class="container">
      <div class="todo-box">
        <div class="time-date">
          <div class="date-box">
            <h3 id="date">21</h3>
          </div>
          <div class="time-box">
            <h3 id="time"></h3>
          </div>
        </div>

        <div class="todo-heading">
          <h2>To Do List</h2>
          <img src="image/sticky-note.png" alt="" />
        </div>

        <!-- INPUT FILED  -->
        <div class="input-box">
          <input
            type="text"
            placeholder="write your task here"
            id="todo-field"
          />
          <button id="add-btn">Add</button>
        </div>

        <!-- Remaining task massage  -->
        <div class="list-left-message">
          <p>You have <span id="task-number">0</span> task (s) to complete</p>
        </div>

        <!-- Todo list container  -->
        <div id="todo-list-container">
          <div class="list">
            <input type="checkbox" class="list-check checked" />
            <span class="list-name">Task - 1</span>
            <button class="edit">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="delete"><i class="fa-solid fa-trash"></i></button>
          </div>
          <div class="list">
            <input type="checkbox" class="list-check" />
            <span class="list-name">Task - 2</span>
            <button class="edit">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="delete"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
