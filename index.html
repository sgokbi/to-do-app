<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>

    <!-- CSS LINK  -->
    <link rel="stylesheet" href="style.css" />

    <!-- REMIX ICON LINK  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body onload="displayTime()">
    <div class="container">
      <div class="todo-box">
        <div class="time-date">
          <div class="date-box">
            <h3 id="date">21</h3>
          </div>
          <div class="time-box">
            <h3 id="time"></h3>
          </div>
        </div>

        <div class="todo-heading">
          <h2>To Do List</h2>
          <img src="image/sticky-note.png" alt="" />
        </div>

        <!-- INPUT FILED  -->
        <div class="input-box">
          <input type="text" placeholder="write your work list here" />
          <button id="add">Add</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
